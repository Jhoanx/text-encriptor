<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width">
        <title>encriptador de texto</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
    </head>
        <body>
            <div class="container">
                <div class="encriptar">
                    <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="ingresa el texto aqui"></textarea>
                    </div>
                        <div class="terminos">
                            <p>solo letras minusculas y sin acento</p>
                        </div>
                            <div class="botones">
                                <button class="btn-encriptar" type="button" onclick="encriptar()">  encriptar</button>
                                <input type="button" class="btn-desencriptar" value="desencriptar" onclick="desencriptar()">
                            </div>
                            <div class="encriptado">
                                <img src="img/muñeco.png" alt="" id="muñeco"/>
                                    <div class="mensaje-encriptado" id="mensaje-encriptado">
                                        <h2 id="titulo-mensaje">ningun mensaje fue encontrado correcto</h2>
                                        <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                                     
                                    </div>
                            </div>
                </div>
        </body>
    <script src="index.js"></script>
</html>
